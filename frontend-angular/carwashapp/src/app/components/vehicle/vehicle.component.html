      </div>

  </div>
  <div class="selecoes">

      <div class="col-md-3 col-sm-12">
        <select class="form-select" aria-label="Default select example">

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="nome"
              />
